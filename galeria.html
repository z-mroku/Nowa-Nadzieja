  <style>
    .gallery-container { padding: 20px; max-width: 1200px; margin: 0 auto; }
    .restoration-project { background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin-bottom: 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

    .comparison-container { display: flex; flex-wrap: wrap; gap: 20px; align-items: flex-start; }
    .image-column { flex: 1; min-width: 300px; text-align: center; }
    .image-column h3 { font-size: 1.8em; margin-bottom: 15px; }
    .image-column.before h3 { color: #dc3545; }
    .image-column.after h3 { color: #28a745; }
    .image-column img { width: 100%; height: auto; border-radius: 4px; border: 1px solid #ccc; margin-bottom: 10px; }
  </style>
</head>
