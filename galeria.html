
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria z Duszą</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: #fff7c2;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 50px;
    }
    h1 {
      margin: 30px 0;
      font-size: 3rem;
      color: #ffcc00;
      animation: glow 2s ease-in-out infinite alternate;
      letter-spacing: 3px;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ffcc00, 0 0 10px #ff9900; }
      to { text-shadow: 0 0 20px #ffee33, 0 0 30px #ff9900; }
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 0 20px;
      max-width: 1200px;
      width: 100%;
    }
    .photo {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .photo:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(255, 204, 0, 0.3);
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 15px;
    }
    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 10px;
      font-size: 1rem;
      text-align: center;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <h1>Galeria z Duszą</h1>
  <div id="gallery-container" class="gallery">
    <p>Ładowanie galerii...</p>
    </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyANxGt1rQtBamptyYVI5ZNMtyGbpOhWBqE",
      authDomain: "od-dna-do-swiatla.firebaseapp.com",
      projectId: "od-dna-do-swiatla",
      storageBucket: "od-dna-do-swiatla.firebasestorage.app",
      messagingSenderId: "96366183668",
      appId: "1:96366183668:web:37f36a4004dd6fd85acaa1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    window.addEventListener('load', () => {
        const galleryContainer = document.getElementById('gallery-container');
        db.collection('galeria').orderBy('createdAt', 'desc').get()
            .then(querySnapshot => {
                if (querySnapshot.empty) {
                    galleryContainer.innerHTML = '<p>Brak zdjęć w galerii. Dodaj pierwsze w panelu admina.</p>';
                    return;
                }
                let html = '';
                querySnapshot.forEach(doc => {
                    const photo = doc.data();
                    html += `
                        <div class="photo">
                          <img src="img/${photo.filename}" alt="${photo.caption}" />
                          <div class="caption">${photo.caption}</div>
                        </div>
                    `;
                });
                galleryContainer.innerHTML = html;
            })
            .catch(error => {
                console.error("Błąd ładowania galerii: ", error);
                galleryContainer.innerHTML = '<p>Wystąpił błąd podczas ładowania galerii.</p>';
            });
    });
  </script>
</body>
</html>
